<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAR. | 山形空き家ルネサンス</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@700;900&family=Silkscreen&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Zen Old Mincho"', 'serif'],
                        pixel: ['"Silkscreen"', 'cursive'],
                        mono: ['"Space Mono"', 'monospace'],
                    },
                    colors: {
                        'ne-black': '#0a0a0a',
                        'ne-white': '#f0f0f0',
                        'ne-red': '#ff3864',
                        'ne-blue': '#2d55ff',
                        'ne-yellow': '#ffbd2e',
                        'ne-green': '#00ff95',
                    },
                    cursor: {
                        'none': 'none',
                    },
                    animation: {
                        'spin-slow': 'spin 10s linear infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'glitch': 'glitch 1s linear infinite',
                        'scroll': 'scroll 15s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        glitch: {
                          '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                          '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                          '62%': { transform: 'translate(0,0) skew(5deg)' },
                        },
                        scroll: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(45, 85, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 56, 100, 0.1) 0%, transparent 20%);
        }
        /* Custom scrollbar to match theme */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #2d55ff; }
        ::-webkit-scrollbar-thumb:hover { background: #ff3864; }
    </style>

</head>
